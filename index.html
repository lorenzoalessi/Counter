<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="scriptPage.js"></script>
    <title>Counter</title>
</head>
<body>
    <div id="background" style="height: 100vh; padding-top: 270px;">
        <div class="container p-0 font-monospace text-center">
            <span style="font-size: 50px;">Counter</span>
        </div>
        <div class="container p-0 font-monospace text-center" style="position: relative; width: max-content;">
            <span id="counter" style="font-size: 50px;">0</span>
        </div>
        <br>
        <div class="container p-0 text-center">
            <button id="btnDecrease" onclick="decrease()" class="btn btn-outline-dark font-monospace border-2">Decrease</button>
            <button id="btnReset" onclick="reset()" class="btn btn-outline-dark font-monospace border-2">Reset</button>
            <button id="btnIncrease" onclick="increase()" class="btn btn-outline-dark font-monospace border-2">Increase</button>
        </div>
    </div>

</body>
</html>
